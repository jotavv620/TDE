<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I DevSpeak: The Future of Code</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            text-align: center;
            background-color: #34495e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Título */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        /* Mensagem de boa noite */
        .message {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f39c12;
        }

        /* Agradecimento */
        .thank-you {
            font-size: 18px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I DevSpeak: The Future of Code</h1>
        <p class="message">Boa noite a todos!</p>
        <p class="thank-you">Agradecemos pela sua presença no nosso evento. Estamos ansiosos para construir o futuro do código juntos!</p>
    </div>
</body>
</html>
